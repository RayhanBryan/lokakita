<div class="card px-5">
    <div class="mb-3">
      <p-button
        type="button"
        icon="pi pi-chevron-left"
        (click)="prev()"
        [disabled]="isFirstPage()"
        styleClass="p-button-text"
      ></p-button>
      <p-button
        type="button"
        icon="pi pi-refresh"
        (click)="reset()"
        styleClass="p-button-text"
      ></p-button>
      <p-button
        type="button"
        icon="pi pi-chevron-right"
        (click)="next()"
        [disabled]="isLastPage()"
        styleClass="p-button-text"
      ></p-button>
      <button
        pButton
        pRipple
        type="button"
        icon="pi pi-search"
        label="Search"
        class="mt-2 ml-3"
        [style]="{ float: 'right' }"
        (click)="showSearchCall()"
      ></button>
      <span
        *ngIf="showSearch"
        class="p-input-icon-left mt-2 ml-3"
        [style]="{ float: 'right' }"
      >
        <i class="pi pi-search"></i>
        <input
          type="text"
          pInputText
          placeholder="Search"
          [(ngModel)]="name"
          (input)="findByCustomerName()"
        />
      </span>
      <p-button
        icon
        (click)="showDialog('Add')"
        icon="pi pi-plus-circle"
        label="Add"
        styleClass="p-button-success mt-2 ml-3"
        [style]="{ float: 'right' }"
      ></p-button>
    </div>
  </div>
  <p-table
    class="col"
    [value]="customers"
    [paginator]="true"
    [rows]="rows"
    [showCurrentPageReport]="true"
    [(first)]="first"
    responsiveLayout="scroll"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  >
    <ng-template pTemplate="header" class="">
      <tr>
        <th pSortableColumn="id">
          Customer ID <p-sortIcon field="id"></p-sortIcon>
        </th>
        <th pSortableColumn="name">
          Customer Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="email">
          Email <p-sortIcon field="email"></p-sortIcon>
        </th>
        <th pSortableColumn="phoneNo">
          Phone Number <p-sortIcon field="phoneNo"></p-sortIcon>
        </th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }} </td>
        <td>{{ customer.phoneNo }}</td>
        <td>
          <p-button icon="pi pi-pencil" (click)="openEdit(customer)"></p-button>
          <p-button
            icon="pi pi-trash"
            (click)="handleDelete(customer.id)"
            styleClass="p-button-danger ml-2"
          ></p-button>
          
        </td>
      </tr>
    </ng-template>
  </p-table>
  
  <p-dialog
    [header]="action == 'add' ? 'Input Customer' : 'Edit Customer'"
    [(visible)]="display"
    [modal]="true"
    [style]="{ width: '50vw', height: '40vw' }"
    [maximizable]="true"
    [baseZIndex]="10000"
    [draggable]="false"
    [resizable]="false"
    (onHide)="handleReset($event, 'hide')"
  >
    <div class="grid p-fluid">
      <div class="col-12 md:col-6">
        <label for="name">Customer Name</label>
        <input
          type="text"
          pInputText
          id="name"
          [(ngModel)]="row.name"
          required="autofocus"
        />
        <h5
          class="p-invalid"
          style="color: red"
          *ngIf="submitted && !row.name"
        >
          Customer Name Required...!
        </h5>
      </div>
      <div class="col-12 md:col-6">
        <label for="email">Email</label>
        <input
          type="text"
          pInputText
          id="email"
          [(ngModel)]="row.email"
          required="autofocus"
        />
        <h5
          class="p-invalid"
          style="color: red"
          *ngIf="submitted && !row.email"
        >
          Email Required...!
        </h5>
      </div>
      <div class="col-12 md:col-6">
        <label for="phoneNo">Phone Number</label>
        <input
          type="text"
          pInputText
          id="phoneno"
          [(ngModel)]="row.phoneNo"
          required="autofocus"
        />
        <h5
          class="p-invalid"
          style="color: red"
          *ngIf="submitted && !row.phoneNo"
        >
          Phone Number Required...!
        </h5>
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button
        pButton
        type="button"
        label="Save"
        icon="pi pi-check"
        (click)="handleSaveCustomer($event)"
      ></button>
      <button
        pButton
        type="button"
        label="Reset  "
        icon="pi pi-times"
        class="p-button-danger ml-2"
        (click)="handleReset($event, 'click')"
      ></button>
    </ng-template>
  </p-dialog>
  <!-- <p-confirmPopup header="Confirmation"></p-confirmPopup> -->
  <p-confirmDialog
    header="Confirmation"
    icon="pi pi-exclamation-triangle"
  ></p-confirmDialog>
  <p-toast></p-toast>
