<div class="card">
    <div class="mb-3">
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
        <button pButton pRipple type="button" icon="pi pi-search" label="Search" class="mt-2 ml-3" [style]="{'float': 'right'}" (click)="showSearchCall()"></button>
        <span *ngIf="showSearch" class="p-input-icon-left mt-2 ml-3" [style]="{'float': 'right'}">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Search" [(ngModel)]="nama"/>
        </span>
        <p-button icon="pi pi-plus-circle" label="Add" styleClass="p-button-success mt-2 ml-3" [style]="{'float': 'right'}" (onClick)="showForm()"></p-button>
    </div>
    <p-table [value]="regions" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]" sortMode="multiple">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="regionId">Region ID <p-sortIcon field="regionId"></p-sortIcon></th>
                <th pSortableColumn="regionName">Region Name <p-sortIcon field="regionName"></p-sortIcon></th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-region>
            <tr>
                <td>{{region.regionId}}</td>
                <td>{{region.regionName}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="displayForm" [modal]="true"
    [style]="{width: '50vw'}" [draggable]="false" [resizable]="true">
    <div class="grid p-fluid">
      <div class="col-12 md:col-6">
        <h5>Region Name</h5>
        <input type="text" pInputText [(ngModel)]="region.regionName">
      </div>
    </div>



    <ng-template pTemplate="footer">
      <p-button icon="pi pi-save"  label="save" styleClass="p-button-text"></p-button>
      <p-button icon="pi pi-times"  label="reset" styleClass="p-button-text"></p-button>
    </ng-template>
  </p-dialog>
