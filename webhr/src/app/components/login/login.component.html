<div class="container">

<div class="grid justify-content-center">
    <div class="col-6">
        <p-card header="Login" subheader="" [style]="{width: '100%'}" styleClass="p-card-shadow">
            <ng-template pTemplate="header">
                <img alt="Card" src="https://images.unsplash.com/photo-1621711641849-2d22396fd71a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1547&q=80">
            </ng-template>
            <div class="grid">
                <div class="col-12 md:col-6">
                    <label for="username" class="block">Username</label>
                    <input type="text" pInputText [(ngModel)]="username" (input)="checkUsername()">
                    <small id="username-help" class="p-error block" *ngIf="checkUser">Username min contains 5 characters</small>
                </div>
                <div class="col-12 md:col-6"> 
                    <label for="password" class="block">Password</label>
                    <p-password type="password" [(ngModel)]="password" [toggleMask]="true" [feedback]="false" id="password"></p-password>
                </div>
            </div>
            <ng-template pTemplate="footer">
                <p-button label="Login" icon="pi pi-sign-in" (click)="getUser()"></p-button>
                <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-secondary" [style]="{'margin-left': '.5em'}"></p-button>
            </ng-template>
        </p-card>
    </div>
</div>
