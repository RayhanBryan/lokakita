<div class="container">

  <div class="grid justify-content-center">
    <div class="col-6 login">
      <div class="grid login">
        <div class="col-12 image-header"><img
            src="../../../assets/img/login-img.jpeg">
        </div>
        <div class="col-12 lg:col-6">
          <label for="username" class="block">Username</label>
          <input type="text" pInputText [(ngModel)]="username" (input)="checkUsername()">
          <small id="username-help" class="p-error block" *ngIf="checkUser">Username min contains 5 characters</small>
        </div>
        <div class="col-12 lg:col-6">
          <label for="password" class="block">Password</label>
          <p-password type="password" [(ngModel)]="password" [toggleMask]="true" [feedback]="false" id="password">
          </p-password>
        </div>
      </div>
      <!-- <ng-template pTemplate="footer"> -->
      <div class="grid button">
        <div class="col-12 lg:col-2">
          <p-button label="Login" icon="pi pi-sign-in" (click)="login()"></p-button>
        </div>
        <div class="col-12 lg:col-2">
          <a routerLink="/signup">
          <p-button label="Signup" icon="pi pi-user-plus" styleClass="p-button-success">
          </p-button>
        </a>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast position="top-center" key="tc"></p-toast>
