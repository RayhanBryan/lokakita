<div class="card px-5">
    <h1>COMMISSION</h1>
    <div class="mb-3">
        <div>
            <p-button type="button" icon="pi pi-plus" (click)="showDialog('add')" styleClass="p-button-text">
            </p-button>
        </div>
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()"
            styleClass="p-button-text">
        </p-button>
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()"
            styleClass="p-button-text">
        </p-button>
    </div>
    <p-table>
        <ng-template pTemplate="header" class="">
            <tr>
                <th>Employee Name</th>
                <th>Job Id</th>
                <th>Salary</th>
                <th>Commission Pct</th>
            </tr>
        </ng-template>
        </p-table>
</div>
