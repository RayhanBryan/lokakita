<div class="grid justify-content-center text-center">
  <div class="col-6">
    <h1>Meet Our Super Team</h1>
  </div>
</div>
<p-fieldset [toggleable]="true" [collapsed]="true" [style]="{'background-color' : 'gainsboro'}">
  <ng-template pTemplate="header">Our Super Team</ng-template>
  <div class="grid justify-content-center text-center mt-1">
    <div class="col-6 md:col-4 lg:col-2" *ngFor="let item of trainer">
      <div class="card hover"
        style="background-color: #2196f3; color: white; border-radius: 30px; box-shadow: 5px 5px gray;">
        <figure><img src="../../../assets/img/home/{{ item.image }}.jpg" alt=""
            style="width: 100%; border-top-left-radius: 30px; border-top-right-radius: 30px;"></figure>
        <div style="height: auto;" class="text-center pb-1">
          <p><b>{{ item.name }}</b></p>
          <p>Trainer</p>
        </div>
      </div>
    </div>
    <div class="col-6 md:col-4 lg:col-2" *ngFor="let item of backend">
      <div class="card hover"
        style="background-color: #2196f3; color: white; border-radius: 30px; box-shadow: 5px 5px gray;">
        <figure><img src="../../../assets/img/home/{{ item.image }}.jpg" alt=""
            style="width: 100%; border-top-left-radius: 30px; border-top-right-radius: 30px;"></figure>
        <div style="height: auto;" class="text-center pb-1">
          <p><b>{{ item.name }}</b></p>
          <p>Backend Engineer</p>
        </div>
      </div>
    </div>
    <div class="col-6 md:col-4 lg:col-2" *ngFor="let item of frontend">
      <div class="card hover"
        style="background-color: #2196f3; color: white; border-radius: 30px; box-shadow: 5px 5px gray;">
        <figure><img src="../../../assets/img/home/{{ item.image }}.jpg" alt=""
            style="width: 100%; border-top-left-radius: 30px; border-top-right-radius: 30px;"></figure>
        <div style="height: auto;" class="text-center pb-1">
          <p><b>{{ item.name }}</b></p>
          <p>Frontend Engineer</p>
        </div>
      </div>
    </div>
  </div>
</p-fieldset>
<ul class="circles">
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>
