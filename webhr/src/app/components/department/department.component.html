<div class="card" *ngIf="show">
    <div class="mb-3">
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
        <button pButton pRipple type="button" icon="pi pi-search" label="Search" class="mt-2 ml-3" [style]="{'float': 'right'}" (click)="showSearchCall()" ></button>
        <span *ngIf="showSearch" class="p-input-icon-left mt-2 ml-3" [style]="{'float': 'right'}">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Search" [(ngModel)]="nama" (input)="onChanged(nama)"/>
        </span>
        <p-button (click)="showMaximizableDialog(1)" icon="pi pi-plus-circle" label="Input" styleClass="p-button-success mt-2 ml-3" [style]="{'float': 'right'}"></p-button>
    </div>
    <p-table styleClass="p-datatable-striped" [value]="department" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
        <ng-template pTemplate="header">
            <tr>
                <th>Department Name</th>
                <th>Manager Name</th>
                <th>Street Address</th>
                <th>City</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-department>
            <tr>
                <td>{{department.departmentName}}</td>
                <td>{{department.firstName}}</td>
                <td>{{department.streetAddress}}</td>
                <td>{{department.city}}</td>
                <td>
                    <p-button icon="pi pi-pencil" (click)="openEdit(department)"></p-button>
                    <p-button icon="pi pi-trash" (click)="showDeleteDialog(department.departmentId)" styleClass="p-button-danger ml-2"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [header]="action == 1 ? 'Input Department' : 'Edit Employee' " [(visible)]="displayMaximizable" [modal]="true" [style]="{width: '50vw'}" [maximizable]="true"
    [draggable]="false" [resizable]="false" (onHide)="resetForm()">
    <div class="grid">
        <div class="col-6">
            <h5>Department Name</h5>
            <span class="p-float-label">
                <input type="text" pInputText [(ngModel)]="row.departmentName" required autofocus>
                <h5 *ngIf="submitted && !row.departmentName">Isi dulu bos</h5> 
                <label for="float-input">Department Name</label>
            </span>
        </div>
        <div class="col-6">
            <h5>Manager Name</h5>
            <span class="p-float-label">
                <!-- <input type="text" pInputText [(ngModel)]="row.departmentName" required autofocus> -->
                <p-dropdown appendTo="body" [options]="employee" [(ngModel)]="row.managerId" placeholder="Select a Manager" optionLabel="firstName" optionValue="employeeId" [showClear]="true"></p-dropdown>
                <h5 *ngIf="submitted && !row.departmentName">Isi dulu bos</h5>
            </span>
        </div><div class="col-6">
            <h5>City</h5>
            <span class="p-float-label">
                <!-- <input type="text" pInputText [(ngModel)]="row.departmentName" required autofocus> -->
                <p-dropdown appendTo="body" [options]="location" [(ngModel)]="row.locationId" placeholder="Select a Location" optionLabel="city" optionValue="locationId" [showClear]="true"></p-dropdown>
                <h5 *ngIf="submitted && !row.departmentName">Isi dulu bos</h5>
            </span>
        </div>
    </div>

        <ng-template pTemplate="footer">
            <button pButton pRipple type="button" (click)="submit()" icon="pi pi-check" label="Save" class="mt-2 ml-1"></button>
            <button pButton pRipple type="button" (click)="resetForm()" icon="pi pi-spinner" label="Reset" class="mt-2 ml-1 p-button-danger"></button>
            <button pButton pRipple type="button" (click)="displayMaximizable=false" icon="pi pi-times" label="Cancel" class="mt-2 ml-1 p-button-danger"></button>
        </ng-template>
</p-dialog>

<p-dialog header="Delete Data" [(visible)]="displayDelete" [style]="{width: '50vw'}">
    <p>Are You Sure?</p>
    <ng-template pTemplate="footer">
        <button pButton pRipple type="button" (click)="deleteData()" icon="pi pi-trash" label="Delete" class="mt-2 ml-1 p-button-danger"></button>
        <button pButton pRipple type="button" icon="pi pi-times" label="Batal" class="mt-2 ml-1 p-button-success"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
<p-toast></p-toast>
